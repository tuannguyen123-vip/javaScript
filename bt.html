<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <input type="text" id="cv">
    <button id="them">Thêm</button>
    </div>
    
    <div id="kq">
    <ul id="viec"></ul>
    </div>

    <script>
    document.getElementById('them').onclick = function(){
      var cv = '';
      cv += '<li>' + document.getElementById('cv').value + '<button onclick ="xoa(this)">Xóa</button></li>';
      document.getElementById('viec').innerHTML += cv;
    }
    function xoa(item){
   item.parentElement.remove();
    }
    </script>
</body>
</html>
