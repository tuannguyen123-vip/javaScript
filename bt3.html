<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
   let a = prompt("Nhập trọng lượng cơ thể:");
   let b = prompt("Nhập chiều cao:");
   let c = parseFloat(a) / (parseFloat(b) * parseFloat(b));
   if(c < 18.5){
    alert("Thiếu cân:"+c);
   }else if(c >= 18.5 && c < 25){
   alert("Bình thường:"+c);
   }else if(c >= 25 && c < 30){
   alert("Thừa cân:"+c);
   }else{
    alert("Béo phì:"+c);
   }
    </script>
</body>
</html>
