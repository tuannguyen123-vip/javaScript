<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bảng cửa chương</h2>
    <script>
        document.write('<table>')
    for(let i = 1; i < 9; i++){
        document.write('<tr>');
        for(let j = 2; j <= 9; j++){
            document.write('<td>' + i + 'X' + j + '=' + (i*j) + '<td>');
        }
        document.write('</tr>')
    }
 document.write('</table>')
    </script>
</body>
</html>
