<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    input{
        display: block;
        margin-top: 5px;
        margin-bottom: 10px;
        width: 200px;
    }
    #ketqua{
        border: 2px solid black;
        margin: 10px 0px;
        width: 500px;
        padding: 20px;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    </style>
</head>
<body>
    Tên sinh viên:
    <input type="text" id="tensv">
    Điểm:
    <input type="number" min="0" max="10" step="0.25" id="diem1">
    Điểm:
    <input type="number" min="0" max="10" step="0.25" id="diem2">
    Điểm:
    <input type="number" min="0" max="10" step="0.25" id="diem3">
    <button onclick="thongbao();">Thông báo</button>
    <div id="ketqua"></div>
    <script>
     function thongbao(){
        var sv = new Object();
        sv.tensv = document.getElementById('tensv').value;
        sv.diem1 = document.getElementById('diem1').value;
        sv.diem2 = document.getElementById('diem2').value;
        sv.diem3 = document.getElementById('diem3').value; 
        sv.tbc = (Number(sv.diem1) + Number(sv.diem2) + Number(sv.diem3))/3;
        if(sv.tbc > 5){
            document.getElementById('ketqua').innerHTML = 'Tên' + sv.tensv + '<br>' + 'Điểm tổng kết' + sv.tbc.toFixed(2) + '<br>' + 'Chúc mừng bạn đã thi đậu';
        }else{
            document.getElementById('ketqua').innerHTML = 'Tên' + sv.tensv + '<br>' + 'Điểm tổng kết' + sv.tbc.toFixed(2) + '<br>' + 'Chia buồn bạn đã thi trượt';
        }
    }   
    </script>
</body>
</html>
