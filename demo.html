<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var x = prompt('Nhap vao mot so: ');
    var mod = x%2; //trả về số dư
    switch(mod){
        case 0:
            alert(x + 'là số chẵn');
            break;
        case 1:
            alert(x + 'không phải số chẵn');
            break;
        default:
        alert(x + 'không phải là số')
          break;
    }
    </script>
</body>
</html>
