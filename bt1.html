<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var a = prompt('Nhập số a:');
     var b = prompt('Nhập số b:');
     var c = prompt('Nhập toán tử: ');
     switch (c){
        case "+":
            alert('kết quả là:'+(parseFloat(a)+parseFloat(b)));
            break;
            case "-":
            alert('kết quả là:'+(parseFloat(a)-parseFloat(b)));
            break;
            case "*":
            alert('kết quả là:'+(parseFloat(a)*parseFloat(b)));
            break;
            case "/":
            alert('kết quả là:'+(parseFloat(a)/parseFloat(b)));
            break;
            default:
            alert('Không phải toán tử');    
            break;
    }
    </script>
</body>
</html>
