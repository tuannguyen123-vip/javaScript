<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id="pro" data-price="1950">Iphone 9</label>
    <input id="gty" type="number">
    <button onclick="hienthi()">OK</button>
    <hr>
    <h3>Name: <span id="name">?</span></h3>
    <h3>Amount: <span id="amount">?</span></h3>
    <script>
    function hienthi(){
    var pro = document.getElementById("pro");
    var gty = document.getElementById("gty");

    var name = pro.innerText;
    var price =  parseFloat(pro.getAttribute("data-price"));

    var quantity = parseInt(gty.value);
    var amount = price * quantity;

    document.getElementById("name").innerText = name;
    document.getElementById("amount").innerText = amount.toFixed(2);
    }
    </script>
</body>
</html>
