<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    //Kiểm tra số nhập vào có phải số nguyên tố hay không
    var x = prompt('Nhập số nguyên tố');
    var flag = true; //đặt một biến cờ
    for(i = 2; i< x/2 ; i ++){
        if(x%i == 0){
       flag = false;
        }
    }
    if (flag){ //chỗ này phải thêm ngoặc mới chạy được cũng không cần thêm điều kiện vì đã có
        alert(x + 'là số nguyên tố');
    } else{
        alert(x + 'không phải số nguyên tố');
    }
    </script>
</body>
</html>
