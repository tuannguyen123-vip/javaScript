<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button onclick="openwin();">Mở cửa sổ mới</button>
    <button onclick="closewin();">Đóng cửa sổ mới</button>
    <button onclick="kiemtra();">Kiểm tra cửa sổ đóng hay chưa</button>

    <script>
    let newwin;
    function openwin(){
     newwin = window.open('https://thanhnien.vn/', "Báo Thanh niên", "width = 800px, height = 800px")
    }
    function closewin(){
        newwin.close();
    }
    function kiemtra(){
        if(newwin && !newwin.closed){
           alert('Cửa sổ mới vẫn mở')
        }else{
            alert('Cửa sổ mới đã đóng')
        }
    }
    </script>
</body>
</html>
