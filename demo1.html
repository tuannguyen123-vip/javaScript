<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <input type="file" id="file" onchange="change_input(this.files);">
    </form>
    <div id="ketqua"></div>
    <script>
        function change_input(file){
          console.log(file);
          //alert('tên file là: ' + file[0].name);
          for(let i of file){
            document.getElementById('ketqua').innerHTML += i.name + ' ' + i.size + "<br>";
          }
    }
    
    </script>
</body>
</html>
