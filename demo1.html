<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="loadAnh();">
    <img id="anhdep" src="image/anh0.jpg" alt="">
    <input type="button" value="back" onclick="backAnh();">
    <input type="button" value="next" onclick="nextAnh();">
<script>
    //Bước 1 chuẩn bị các ảnh đặt tên theo thứ tự từ 0-n
    //Các ảnh phải có cùng đuôi .jpg hoặc png
  var arrAnh = [];
  var currentIndex = 0;
  
  function loadAnh(){
   for(var i = 0; i < 5; i++){
    arrAnh[i] = new Image(); //đối tượng kiểu ảnh
   arrAnh[i].src = 'image/anh' + i + '.jpg';
   }
   document.getElementById('anhdep').src = arrAnh[0].src;
  }
  
  function nextAnh(){
  if(currentIndex < arrAnh.length - 1){
   currentIndex++;
  }else{
   currentIndex = 0;
  }
  document.getElementById('anhdep').src = arrAnh[currentIndex].src;
}
  
  function backAnh(){
    if(currentIndex > 0){
     currentIndex--; 
    }else{
      currentIndex = arrAnh.length - 1;
    }
    document.getElementById('anhdep').src = arrAnh[currentIndex].src;
  }
</script>
</body>
</html>
