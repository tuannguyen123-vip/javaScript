<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var x = "Xin chao";
    alert(x.length); //Trả về độ dài của chuỗi
    var y = "Tôi là String";
    alert(y.substring(7,13)) //Tách chuỗi bắt đầu từ vị trị từ 7 đến 13
    //alert(y.substring(4,6)) //Tách chuỗi từ 4 đến 6  
    console.log(x.concat(",",y)); //Nối chuỗi x và y
    console.log(y.toUpperCase()); //Chuyển chuỗi thành chữ in Hoa
    console.log(x.toLowerCase()); //Chuyển chuỗi thành chữ in thường
    
    //Phần 2 Mảng
    arr1 = new Array("Thái tử","Thành","Đại","Huy"); //Cách 1
    console.log(arr1); //Xuất ra cả mảng
    console.log(arr1[1]); //Khai báo phần tử được chọn trong mạng
    arr1[1] = "Mạnh"; //Ghi đề lên phần tử của mảng
    console.log('độ dài của mảng là: '+arr1.length); //Trả về độ dài của mảng
    arr1.push("Quang"); //Thêm phần tử vào cuối mảng
    arr1.splice(2,1 ,"Thái", "Hoàng"); //Xóa đi 1 phần tử, bắt đầu từ vị trí 
    arr1.splice(4,0, "Nguyện");
    arr1.pop(); //Xóa phần tử cuối cùng của mảng
    arr2 = ["Thái tử","Thành","Đại","Huy"]; //Cách 2
    console.log(arr2);
    console.log(arr1.concat(arr2)); //Nối 2 mảng với nhau
    var arr3 = arr1.concat(arr2);
    console.log(arr3.indexOf("Thành")); //Trả về vị trí của phần tử trong mảng
     arr3.push("Thành");
     console.log(arr3);
     console.log(arr3.lastIndexOf("Thành")); //Trả về vị trị cuối cùng của phần tử
    
    //Phần 3 Phương trình Math
    console.log(Math.max(2,5,9,8)); //Trả về giá trị lớn nhất
    console.log(Math.min(3,8,9,7)); //Trả về giá trị nhỏ nhất
    console.log(Math.sqrt(16)); //Trả về giá trị căn bậc 2
    console.log(Math.pow(5,3)); //Trả về giá trị 5^3 khi thêm vào số nào đằng sau dấu phẩy sẽ trả về giá trị theo mũ đó VD: 5,2 = 25.
    console.log(Math.round(5.4)); //5 Làm tròn về số nguyên gần nhất
    console.log(Math.ceil(5.4)); //6 Làm tròn về số nguyên nhỏ nhất lớn hơn tham số
    console.log(Math.floor(5.9)); //5 Làm tròn về số nguyên lớn nhất, nhưng nhỏ hơn tham số 
    console.log(Math.trunc(5.6324)); //5 Bỏ hết phần thập phân, chỉ trả về phần nguyên 
    </script>
</body>
</html>
